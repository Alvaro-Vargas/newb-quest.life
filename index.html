<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Newb Quest Life </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/vLRyJ0dawjM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <section class="status-bar">
        <section class="character-slot">
          <section class="tony">
            <section class="health bevel-box">
              <p class="health-value">20%</p>
              <p class="health-label">Health</p>
            </section>
            <section class="status-picture">
              <img src="./images/nose-bleed-seq-06.png"></img>
            </section>
          </section>
          <section class="title bevel-box">
            <h1> Newb Quest</h1>
          </section>
          <section class="cj">
            <section class="health bevel-box">
              <p class="health-value">40%</p>
              <p class="health-label">Health</p>
            </section>
              <section class="status-picture">
                <img src="./images/cj-fog.png"></img>
              </section>
            </section>
          </section>
        </section>
      </section>
  </body>
</html>
